<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="image-container"></div> <!-- Container for displaying images -->

        <!-- First Question -->
        <div id="intro-container">
            <div id="intro-question">This is a very important question and I need your answer!</div>
            <div id="intro-options">
                <button id="okay-button" onclick="handleIntroResponse('okay')">Okay</button>
                <button id="luh-button" onclick="handleIntroResponse('luh')">Luh yoko nga</button>
            </div>
        </div>

        <!-- Second Question (Initially Hidden) -->
        <div id="text-container" style="display: none;">
            <div id="question">Will you be my valentine?</div>
            <div id="options">
                <button id="yes-button" onclick="selectOption('yes')">Yes</button>
                <button id="no-button" onclick="selectOption('no')">No</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
